<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="16x16" href="Assets/images/weather icon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Yuji+Mai&family=Yuji+Syuku&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href= "Assets/style.css">
    <title>Weather Dashboard</title>

</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Assets/images/weather logo.png" class="me-2" height="50" alt="weatherDashboard logo"
                    loading="lazy" />
                <medium>Weather Dashboard</medium>
            </a>
        </div>

    </nav>

    <main class="row">

        <div class="col-3 col-md-2">
            <!-- Search Bar -->
            <div class="align-items-left">
                <label class="fw-bold searchLabel" for="search">Search for a City:</label>
                <Input class="w-100" type="text" name="search" id="citySearch"></input>
                <Button class="btn my-2 btn-primary w-100" id="searchBtn">Search</Button>
            </div>
            <hr />
            <div id="saveBtnEl" class="button">
                <!-- Search Result Buttons -->
            </div>
        </div>
    
        </div>
        <article class="col-6 col-md-9">
            
            <div class="border border-dark border-2 shadow rounded" id="currentWeather">
                <h2 id="currentDataList"> </h2>
                <ul col-3></ul>
            </div>
          
            <div class="row justify-content-around" class="5day">
                <h3 class="col-12">5 Day Forecast:</h3>
                <div class="futureCard col-12 col-lg-2 text-light border-dark">
                    <ul id="dayOne">
                    </ul>
                </div>
                <div class="futureCard col-12 col-lg-2 text-light border-dark">
                    <ul id="dayTwo">
                    </ul>
                </div>
                <div class="futureCard col-12 col-lg-2 text-light border-dark">
                    <ul id="dayThree">
                    </ul>
                </div>
                <div class="futureCard col-12 col-lg-2 text-light border-dark">
                    <ul id="dayFour">
                    </ul>
                </div>
                <div class="futureCard col-12 col-lg-2 text-light border-dark">
                    <ul id="dayFive">
                    </ul>
                </div>
            </div>
        </article>

    </main>

    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   
    <script src="Assets/script.js"></script>
</body>

</html>
