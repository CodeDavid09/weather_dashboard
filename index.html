<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="16x16" href="Assets/weather icon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Yuji+Mai&family=Yuji+Syuku&display=swap"
        rel="stylesheet">
    <title>Weather Dashboard</title>

</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Assets/weather logo.png" class="me-2" height="50" alt="weatherDashboard logo"
                    loading="lazy" />
                <medium>Weather Dashboard</medium>
            </a>
        </div>

    </nav>

    <main class="row">
        <div class="col col-sm-3">
            <h1>Search for a City:</h1>
            <div class="input-group">
                <input type="search" class="form-control rounded" placeholder="Enter City"
                    placeholderaria-label="Search" aria-describedby="search-addon" />
                <button type="button" class="btn btn-outline-primary">Search</button>
            </div>
        </div>
        <div><ul id="major-cities" class="list-unstyled"><ul>
            <li>Austin</li>
            <li>Chicago</li>
            <li>New York</li>
            <li>Orlando</li>
            <li>San Francisco</li>
            <li>Seattle</li>
            <li>Denver</li>
            <li>Atlanta</li>
        
          </ul></div>
        </div>
        <div class="col col-sm-9">
        </div>

    </main>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
